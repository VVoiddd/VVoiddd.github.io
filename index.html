<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rats Gone Wild: Spin and Bounce Edition!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Rat images -->
    <img id="rat1" src="rat1.png" alt="Rat 1">
    <img id="rat2" src="rat2.png" alt="Rat 2">

    <!-- Sidebar menu -->
    <div id="menu">
        <button id="toggle-menu">></button>
        <div id="menu-content">
            <button id="toggle-gravity">Toggle Gravity</button>
            <label>Min Speed: <input type="number" id="min-speed" value="2"></label>
            <label>Max Speed: <input type="number" id="max-speed" value="6"></label>
            <button id="apply-changes">Apply Changes</button>
            <button id="show-both-rats">Show Both Rats</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
