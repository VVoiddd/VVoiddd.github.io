<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rats Gone Wild: Spin and Bounce Edition!</title>
    <meta name="description" content="Watch rats spin and bounce with customizable settings!">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <!-- Menu toggle button -->
    <button id="menu-toggle">></button>

    <!-- Side menu -->
    <div id="menu" class="menu-closed">
        <button id="close-menu"><</button>
        <h3>Settings</h3>
        <label>
            <input type="checkbox" id="gravity-toggle"> Toggle Gravity
        </label>
        <label>
            Min Speed: <input type="number" id="min-speed" value="2">
        </label>
        <label>
            Max Speed: <input type="number" id="max-speed" value="6">
        </label>
        <label>
            <input type="checkbox" id="show-both"> Show Both Rats
        </label>
        <button id="apply-changes">Apply Changes</button>
    </div>

    <!-- Rats -->
    <img id="rat1" class="rat" src="images/rat1.png" alt="Rat 1">
    <img id="rat2" class="rat hidden" src="images/rat2.png" alt="Rat 2">

    <script src="static/script.js"></script>
</body>
</html>
